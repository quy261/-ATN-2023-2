<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    window.addEventListener('mouseover', initLandbot, { once: true });
    window.addEventListener('touchstart', initLandbot, { once: true });
    var myLandbot;
    function initLandbot() {
      if (!myLandbot) {
        var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
        s.addEventListener('load', function() {
          var myLandbot = new Landbot.Livechat({
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2544943-B95XDIROQNT4JMAV/index.json',
          });
          document.addEventListener('click', handleClickOutside);
        });
        s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
      }
    }
    
    function handleClickOutside(event) {
    const container = document.querySelector('.landbot-container');
    if (container && !container.contains(event.target) && !document.querySelector('.chatbot-icon').contains(event.target)) {
      container.style.display = 'none';
    }
  }
  </script>
</body>
